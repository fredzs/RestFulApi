[loggers]
keys = root

[logger_root]
level = DEBUG
handlers = stream_handler,file_handler,date_handler


[handlers]
keys = stream_handler,file_handler,date_handler

[handler_stream_handler]
class = StreamHandler
level = INFO
formatter = formatter1
args = (sys.stderr,)

[handler_file_handler]
class = FileHandler
level = INFO
formatter = formatter2
args = ('log/log.log', 'a')

[handler_date_handler]
class = handlers.TimedRotatingFileHandler
level = INFO
formatter = formatter2
args = ('log/api', 'h', 1, 100)

[formatters]
keys = formatter1,formatter2

[formatter_formatter1]
format = [%(levelname)s][%(asctime)s][%(filename)s][line:%(lineno)d] %(message)s
datefmt = %H:%M:%S

[formatter_formatter2]
format = [%(levelname)s][%(asctime)s][%(filename)s][line:%(lineno)d] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
